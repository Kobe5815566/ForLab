<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
        integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
    <script>
        function Binding() {
            new Vue({
                el: "#block1",
                data: {
                    number: 0
                },
                computed: {
                    result: function () {
                        var total = 0;
                        for (let index = 1; index <= this.number; index++) {
                            total = total + index;
                        }
                        return total;
                    }
                },
            })
        }
        function BindingBMI() {
            new Vue({
                el: "#block2",
                data: {
                    height:0,
                    weight:0
                },
                computed: {
                    resultBMI: function () {
                        var BMI = 0;
                        BMI = this.weight/((this.height/100)*(this.height/100));
                        return BMI;
                    }
                },
            })
        }
        function BindingTax() {
            new Vue({
                el: "#block3",
                data: {
                    AmountWithoutTax:0
                },
                computed: {
                    AmountWithTax:{
                        get:function(){
                            return this.$data.AmountWithoutTax*1.05;
                        },
                        set:function(val){
                            this.$data.AmountWithoutTax = val/1.05;
                        }}
                    
                },
            })
        }
        $(function () {
            Binding();
            BindingBMI()
            BindingTax()
        });
    </script>
</head>


<body>
    <div id="block1" class="row" style="margin: 10px">
        <div class="col-6">
            <label>數值: </label>
            <br />
            <input v-model="number"><br />
            <label>1 +...+ {{number}} = {{result}}</label>
        </div>
    </div>

    <div id="block2" class="row" style="margin: 10px">
        <div class="col-6">
            <label>身高: </label>
            <br />
            <input v-model="height"><br />
            <label>體重: </label>
            <br />
            <input v-model="weight"><br />
            <label>BMI = {{resultBMI}}</label>
        </div>
    </div>

    <div id="block3" class="row" style="margin: 10px">
        <div class="col-6">
            <label>未稅: </label>
            <br />
            <input v-model="AmountWithoutTax"><br />
            <label>含稅: </label>
            <br />
            <input v-model="AmountWithTax"><br />
        </div>
    </div>
</body>

</html>
