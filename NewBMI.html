<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function init() {
            $('#Button1').click(function (e) {
                var textheight = $('#height').val();
                var textweight = $('#weight').val();
                var bmi = GetBMI(textheight, textweight);
                $('#result').html(bmi);

            });

            $('#CheckAll').click(function (e) {
                var check = $('#CheckAll').prop("checked");
                $('#CheckBoxGroup input').prop("checked", check);

            });
            $('#sel01').change(sel01_change);
            $('img').hover(function () {
                    // over
                    $(this).css("cursor", "pointer");
                    $(this).css("transform", "scale(1.1)").css("transition-duration", "0.1s");

                }, function () {
                    // out
                    $(this).css("transform", "scale(1)").css("transition-duration", "0.1s");
                }
            );


        }
        function sel01_change() {
            var val = $(this).val();
            $('#ImgGroup2 img').removeClass();
            $('#ImgGroup2 img').addClass(val);
        }

        function GetBMI(textheight, textweight) {
            var bmi = 0;
            var Hm = textheight / 100;
            bmi = textweight / (Hm * Hm);
            return bmi;
        }

        $(document).ready(function () {
            init();
        });
    </script>
    <style>
        .br15 {
            border-radius: 15px;
        }

        .br30 {
            border-radius: 30px;
        }

        .br50 {
            border-radius: 50px;
        }
    </style>

</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <label>身高 :</label>
                    <input type="text" class="form-control" placeholder="請輸入您的身高" value="0" id="height" name="height">
                    <label>體重 :</label>
                    <input type="text" class="form-control" placeholder="請輸入您的體重" value="0" id="weight" name="weight">
                    <label id="result">結果:</label><br />
                    <input type="button" id="Button1" class="btn btn-primary" value="計算" />
                </div>

            </div>
        </div>


    </form>

    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>
    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12">
            <select id="sel01">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>
        <div class="row" style="margin:10px">
            <div class="col-4">
                <img src="Images/1.jpg" style="width:100%" class="img-responsive" />
            </div>
            <div class="col-4">
                <img src="Images/2.jpg" style="width:100%" class="img-responsive" />
            </div>
            <div class="col-4">
                <img src="Images/3.jpg" style="width:100%" class="img-responsive" />
            </div>
        </div>
        <div class="row" style="margin:10px">
            <div class="col-4">
                <img src="Images/4.jpg" style="width:100%" class="img-responsive" />
            </div>
            <div class="col-4">
                <img src="Images/5.jpg" style="width:100%" class="img-responsive" />
            </div>
            <div class="col-4">
                <img src="Images/6.jpg" style="width:100%" class="img-responsive" />
            </div>
        </div>
    </div>
</body>

</html>
