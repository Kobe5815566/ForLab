<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <style>
        @font-face {
            font-family: Digifont;
            src: url('digital-7 (italic).ttf');
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        function startTime() {
            $('#start').click(function (e) {
                IsPause = false;
                Inputime();
                MinusTime()

            });
        }

        function PauseTime() {
            $('#pause').click(function (e) {
                IsPause = true;

            });
        }
        var IsPause = false;


        function MinusTime() {
            let MT = $('#test').text();
            if(MT > 0)
            {
                $('#test').text(MT - 1);
                if (IsPause == false) setTimeout(MinusTime, 1000);
            }
            
        }

        function Inputime() {
            $('#test').text($('#inputtime').val());

        }
        $(document).ready(function () {
            startTime()
            PauseTime()
           
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="col-md-4">
            <input type="text" value="" id="inputtime" class="inputtime">
            <h3 style="font-family: Digifont" class="test" id="test">0</h3>
            <button id="start" class="btn btn-primary start">start</button>
            <button id="pause" class="btn btn-primary pause">pause</button>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>

</html>
