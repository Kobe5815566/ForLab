<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
        //getElementById(抓取頁面上的元素)
        function getElement(name) {
      return document.getElementById(name);
    }

    //判斷是否可以送件
    function Button_Submit() {
      //抓取頁面上的checkboc1，取得是否checked
      var isChecked = getElement('MustCheck').checked;
      //如果是，就return true
      if (isChecked) return true;
      //否則就... 
      alert('必須勾選同意!');
      return false;
    }

    //當網頁載入完成後執行
    window.onload = function () {
      //hook event(在form1被submit時...)
      getElement('form1').onsubmit = function () {
      //呼叫 Button_Submit()
        return Button_Submit();
      };
    };
</script>
<style>
    form {
        width: 450px;
        font-family: 'Roboto', sans-serif;
    }

    fieldset {
        border-radius: 5px
    }

    legend {
        font-size: 15px
        
    }
</style>

<body>
    <form id="form1"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=spigfang@gmail.com&redirect=http://www.google.com"
        method="POST">
        <fieldset>
            <legend>個人資料-必填</legend>
            <div>

                <label>姓名</label> <input type="text" placeholder="請輸入姓名" value="" id="fieldName" name="fieldName">
                <p><label>密碼</label> <input type="password" value="" id="password" name="password"></p>
                <p>
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                </p>
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料-興趣</legend>
            <div>
                <input type="checkbox" name="hobby" value="運動">運動
                <input type="checkbox" name="hobby" value="音樂">音樂
                <input type="checkbox" name="hobby" value="閱讀">閱讀
                <input type="checkbox" name="hobby" value="電影">電影
            </div>
            <div>
                專長 : <textarea id="fieldMultiLineText" cols="40" rows="5"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料-地址</legend>
            <div>

                郵遞區號 : <input type="text" value="" id="postnumber" name="postnumber">
            </div>
            <div>
                <Select name="city" >
                    <option value="1">台北</option>
                    <option value="2">新北</option>
                    <option value="3">花蓮</option>
                    <option value="4">高雄</option>

            </div>
            <div>
                其他地址 : <input type="text" id="address" name="address" value="">
            </div>
        </fieldset>
        <div> 
            <input type="checkbox" id="MustCheck" name="MustCheck"> 同意你隨便使用個資...
            <p><input type="reset" value="重新填寫" />
            <button type="submit">送件</button></p>
        </div>

    </form>
</body>

</html>
